<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zip Line Controls</title>
  <style>
    html {
      font-family: Arial;
      display: inline-block;
      text-align: center;
    }
    
    h2 {font-size: 1.4rem;}
    
    p {font-size: 1rem;}
    
    body {
      max-width: 400px;
      margin:0px auto;
      padding-bottom: 25px;
    }
    
    a {color: #0000EE;}
    
    a:hover {color: black;}
    
    button {
      align-items: center;
      appearance: none;
      background-color: #2aa2d1;
      background-size: calc(100% + 20px) calc(100% + 20px);
      border-radius: 100px;
      border-width: 0;
      box-shadow: none;
      box-sizing: border-box;
      color: #FFFFFF;
      cursor: pointer;
      display: inline-flex;
      font-family: CircularStd,sans-serif;
      font-size: 1rem;
      height: auto;
      justify-content: center;
      line-height: 1.5;
      padding: 6px 20px;
      position: relative;
      text-align: center;
      text-decoration: none;
      transition: background-color .2s,background-position .2s;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      vertical-align: top;
      white-space: nowrap;
    }
    
    button:active,
    button:focus {
      outline: none;
    }
    
    button:hover {
      background-position: -20px -20px;
      color: white;
    }
    
    button:focus:not(:active) {
      box-shadow: rgba(40, 170, 255, 0.25) 0 0 0 .125em;
    }
    
    button.clear_button {
      background-color: #c76f12;
      border: none; color: black;
      padding: 16px 40px;
      border-radius: 8px;
      background-image: linear-gradient(1deg, #c76f12, #eb963d 99%);
    }
    
    button.auto_button {
      border: none;
      padding: 16px 40px;
      border-radius: 8px;
      color: black;
    }
    
    button.auto_button_on {
      background-color: #2aa2d1;
      color: black;
      background-image: linear-gradient(1deg, #2aa2d1, #51c2ef 99%);
    }
    
    button.auto_button_off {
      background-color: #c76f12;
      color: black;
      background-image: linear-gradient(1deg, #c76f12, #eb963d 99%);
    }
    
    .topnav {
      background-color: #FFF;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }
    
    .topnav a {
      float: left;
      color: #000;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #2aa2d1;
      color: white;
    }
  </style>
</head>
<body>
  <div class="topnav">
    <a href="/back">Home</a>
    <a class="active" href="/logclick">Log</a>
    <a href="/odometersettingsclick">Odometer</a>
    <a href="/update">Firmware</a>
    <a href="/testclick">Test</a>
  </div>
  <h2>Log</h2>
  <p><button id="clear_button" class="button clear_button" onclick="buttonClickSend('/clearlog');">Clear Log</button></p>
  <p>Autonomous Return: <span id="auto_state"></span></p>
  <p><button id="auto_button" class="button auto_button" onclick="toggleAuto();">Toggle Auto</button></p>
  <p>%LOGSTRING%</p>

  <script>
    var autoState = false;

    function checkAutoMode() {
      var autoModeValue = %AUTOMODE%;
      
      if (autoModeValue == '1' || autoModeValue == '0') {
        autoState = autoModeValue == '1';
      }// else {
        // Handle the case when %AUTOMODE% is not '1' or '0'
        //autoState = false; // Set a default state, you can modify this according to your needs
      //}

      updateAutoState();
    }

    async function buttonClickSend(url){
      try {
        const response = await fetch(url, { method: 'GET' });
        // You can handle the response if needed
        console.log(response);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function toggleAuto() {
      autoState = !autoState;
      updateAutoState();
      var url = autoState ? '/autoON' : '/autoOFF';
      buttonClickSend(url);
    }

    function updateAutoState() {
      var autoStateElement = document.getElementById('auto_state');
      var autoButton = document.getElementById('auto_button');
    
      autoStateElement.textContent = autoState ? 'ON' : 'OFF';
      autoButton.className = 'button auto_button ' + (autoState ? 'auto_button_on' : 'auto_button_off');
    }

    window.onload = checkAutoMode();
    window.onload = updateAutoState();
  </script>
</body>
</html>
